<!doctype html>
<html>
  <div class="container">
    <Head>
      <title>sampleApp</title>
        <link rel="stylesheet" href="../static/css/reset.css"/>
        <link rel="stylesheet" href="../static/css/Home.module.css"/>
        <script src="../static/js/sample.js"></script>
    </Head>
    <body onload="getDeviceData()">
      <main class="main">
        <div class="grid">
          <div class="paramsArea">
						<h2 id="param-lbl" class="title">Parameter</h2>
            <div class="param">
              <label id="device-id-lbl"><b>DeviceID</b></label>
              <select id="device-id-list" name="deviceId" class="select" onchange="handleOnChangeDeviceId()">
                <option value="" selected hidden> </option>
              </select>
            </div>
						<div class="buttonArea hidden">
							<button id="start-btn" class="startButton button" onclick="handleOnClickStartBtn()">START</button>
							<button id="stop-btn" disabled=true class="disableButton" onclick="handleOnClickStopBtn()">STOP</button>
            </div>
          </div>
          <div class="paramsArea">
            <h2 id="img-inference-lbl" class="title">Image/Inference</h2>
						<div class="imgArea">
							<canvas id="canvas" class="canvas"></canvas>
						</div>
          </div>
        </div>
      </main>
    </body>
  </div>
</html>
